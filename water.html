<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Bill Calculator</h1>
        <div class="input-container">
            <label for="consumption">Enter your water consumption (kl):</label>
            <input type="number" id="consumption" min="0" step="0.1" placeholder="e.g. 18">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result-container">
            <h2>Your total water bill is: <span id="result">R0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
